<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Days Counter</title>
</head>
<body>
    <div class="wrapper">
        <div class="heading">
        <h2>الأيام الباقيه على نهاية تالته ثانوى</h2>
        </div>
        <div class="time">
            <div class="days">
                <h4>Days</h4>
                <div class="dayss"></div>
            </div>
            <div class="hours">
                <h4>Hours</h4>
                <div class="hourss"></div>
            </div>
            <div class="minutes">
                <h4>Minutes</h4>
                <div class="minutess"></div>
            </div>
            <div class="seconds">
                <h4>Seconds</h4>
                <div class="secondss"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
